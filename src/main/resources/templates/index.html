<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>基于微服务架构的信息分享社区的设计与实现</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/bootstrap.js" type="application/javascript"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">fly社区</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> fly社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/publish">发起</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">推出登录</a></li>
                    </ul>
                </li>
                <li th:unless="${session.user != null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=78111a4363ecd4d6b210&redirect_uri=http://localhost:8080/callback&scope=user&state=randomString">登录</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-md-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h3>
            <hr/>
            <div class="media" th:each="question : ${questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.avatarUrl}" alt="avatar.jpg">
                    </a>
                </div>
                <div class="media-body">
                    <a href="#"><h4 class="media-heading" th:text="${question.title}"></h4></a>
                    <span th:text="${question.description}"></span>&nbsp;
                    <span class="text-desc">• <span th:text="${question.viewCount}"></span> 人关注 • <span
                            th:text="${question.commentCount}"></span> 个回复 • <span
                            th:text="${question.likeCount}"></span> 个喜欢 • <span
                            th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd  HH:mm ')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <!--首页-->
                    <li th:if="${pageInfo.getShowFirstPage()}">
                        <a th:href="@{/(currPage=1)}" aria-label="First">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <!--上一页-->
                    <li th:if="${pageInfo.getShowPrevPage()}">
                        <a th:href="@{/(currPage=${pageInfo.getCurrPage()-1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <!--显示页-->
                    <li th:each="page : ${pageInfo.getPages()}" th:class="${pageInfo.currPage == page}? 'active' : ''">
                        <a th:href="@{/(currPage=${page})}"th:text="${page}" aria-label="Pages"></a>
                    </li>

                    <!--下一页-->
                    <li th:if="${pageInfo.getShowNextPage()}">
                        <a href="#" th:href="@{/(currPage=${pageInfo.getCurrPage()+1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>

                    <!--尾页-->
                    <li th:if="${pageInfo.getShowEndPage()}">
                        <a th:href="@{/(currPage=${pageInfo.getEndPage()})}" aria-label="End">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-md-3 col-md-12 col-sm-12 col-xs-12">
            <!-- 问题发起指南 -->
            <div class="aw-mod publish-help">
                <div class="mod-head">
                    <h3>热门话题</h3>
                </div>
            </div>
            <!-- end 问题发起指南 -->
        </div>
    </div>
</div>
</body>
</html>
