<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>

</head>
<body>
<div th:replace="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-md-9 col-md-12 col-sm-12 col-xs-12 question-title">
            <h4 class="media-heading " th:text="${question.title}"></h4>
            <div class="question-info">
                作者：<span th:text="${question.user.getName()}"></span> |
                发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd  HH:mm ')}"></span> |
                阅读数：<span th:text="${question.viewCount}"></span>
            </div>
            <hr/>
            <a th:if="${session.user!=null && question.creator == session.user.getId()}" th:href="@{'/publish/'+${question.getId()}}" class="question-modifyicon">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 编辑
            </a>
            <hr/>
            <span th:text="${question.description}" class="question-desc"></span>&nbsp;
        </div>
        <div class="col-md-3 col-md-12 col-sm-12 col-xs-12">
            <!-- 问题发起指南 -->
            <div class="aw-mod publish-help">
                <div class="mod-head">
                    <h4>发起人</h4>
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded"
                                     th:src="${question.user.avatarUrl}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading">
                                <span th:text="${question.user.name}"></span>
                            </h5>
                        </div>
                    </div>
                </div>
                <br/>
                <br/>
                <div class="mod-head">
                    <h4>相关问题</h4>
                </div>
            </div>
            <!-- end 问题发起指南 -->
        </div>
    </div>
</div>
</body>
</html>
