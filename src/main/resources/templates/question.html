<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/community.js"></script>
</head>
<body>
<div th:replace="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-md-9 col-md-12 col-sm-12 col-xs-12">
            <!-- 问题详情区域 -->
            <div class="col-md-12 col-md-12 col-sm-12 col-xs-12 comment-margin-top">
                <h4 class="media-heading " th:text="${question.title}"></h4>
                <div class="question-info">
                    作者：<span th:text="${question.user.name}"></span> |
                    发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd  HH:mm')}"></span> |
                    阅读数：<span th:text="${question.viewCount}"></span>
                </div>
                <hr/>
                <p th:text="${question.description}" class="question-desc"></p>&nbsp;
                <hr/>
                <!--编辑按钮区域-->
                <div class="question-modify-icon">
                    <span class="label label-primary question-tag" th:text="${question.getTag()}"></span>
                    <a th:href="@{'/publish/'+${question.getId()}}" class="question-modify-icon pull-right">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 编辑
                    </a>
                </div>
            </div>

            <!-- 问题回复列表区域 -->
            <div class="col-md-12 col-md-12 col-sm-12 col-xs-12 comment-margin-top ">
                <div>
                    <h3>
                        <span th:text="${question.getCommentCount()}"></span>个回复
                    </h3>
                    <hr/>
                </div>
                <div class="media comment-list" th:each="comment : ${comments}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${comment.user.avatarUrl}" alt="jpg">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${comment.user.name}"></span>
                            <span class="text-desc" th:text="${comment.user.bio}"></span>
                        </h5>
                        <p th:text="${comment.content}"></p>
                        <div>
                            <span class="glyphicon glyphicon-thumbs-up comment-icon"></span>
                            <span class="glyphicon glyphicon-comment comment-icon" th:onclick="'getSecondLevelComment('+${comment.id}+')'" th:text="${comment.commentCount}"></span>
                            <span class="pull-right comment-time" th:text="${comment.pubtime}"></span>
                        </div>
                        <!-- 二级回复区域 -->
                        <div class="col-md-12 col-md-12 col-sm-12 col-xs-12 collapse comment-second-level" th:id="'comment_'+${comment.id}">
<!--                            <div class="media" th:each="comment : ${comments}">-->
<!--                                <div class="media-left">-->
<!--                                    <a href="#">-->
<!--                                        <img class="media-object img-rounded" th:src="${comment.user.avatarUrl}" alt="jpg">-->
<!--                                    </a>-->
<!--                                </div>-->
<!--                                <div class="media-body">-->
<!--                                    <h5 class="media-heading">-->
<!--                                        <span th:text="${comment.user.name}"></span>-->
<!--                                        <span class="text-desc" th:text="${comment.user.bio}"></span>-->
<!--                                    </h5>-->
<!--                                    <p th:text="${comment.content}"></p>-->
<!--                                    <span class="pull-right comment-time" th:text="${comment.pubtime}"></span>-->
<!--                                </div>-->
<!--                                <hr/>-->
<!--                            </div>-->
                            <div class="col-md-12 col-md-12 col-sm-12 col-xs-12">
                                <input type="text" th:id="'second_level_comment_'+${comment.id}+'_content'" class="form-control" placeholder="评论一下...">
                                <button type="button" class="btn btn-success pull-right comment-second-level-btn" th:onclick="'addComment('+${comment.id}+',2)'">评论</button>
                            </div>
                        </div>
                    </div>
                    <hr th:unless="${comment.equals(comments.get(comments.size()-1))}"/>
                </div>
            </div>

            <!-- 用户回复区域 -->
            <div id="comment_area" class="col-md-12 col-md-12 col-sm-12 col-xs-12 comment-margin-top">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body" style="padding-top: 12px">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
                <textarea id="question_comment_content" class="form-control comment-textarea" rows="6" placeholder="填写你要回复的内容..."></textarea>
                <button type="button" class="btn btn-success comment-btn" th:onclick="'addComment('+${question.id}+',1)'">回复</button>
            </div>

        </div>
        <div class="col-md-3 col-md-12 col-sm-12 col-xs-12">
            <!-- 问题发起指南 -->
            <div class="aw-mod publish-help community-margin-top">
                <div class="mod-head">
                    <h4>发起人</h4>
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading">
                                <span th:text="${question.user.name}"></span>
                            </h5>
                        </div>
                    </div>
                </div>
                <br/>
                <br/>
                <div class="mod-head">
                    <h4>相关问题</h4>
                </div>
            </div>
            <!-- end 问题发起指南 -->
        </div>
    </div>
</div>
</body>
</html>
